<!DOCTYPE html>
<html>
  <head>
    <title>Shaka Player Themes</title>
    <meta property="og:image" content="https://opensource.google/assets/static/images/misc/og1.jpg">
    <meta property="og:title" content="Shaka Player Themes">
    <meta property="og:site_name" content="lucksy.github.io/shaka-player-themes/">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lucksy.github.io/shaka-player-themes/">
    <meta name="description" content="Colorful themes for Shaka video player including YouTube like player and twitter, Facebook, Vimeo like video player themes for Shaka video player">
    <meta property="og:description" content="Colorful themes for Shaka video player including YouTube like player and twitter, Facebook, Vimeo like video player themes for Shaka video player">
    <link rel="shortcut icon" href="./images/shaka_palyer_logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Google+Sans|Roboto:400,500|Roboto+Mono:400">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/controls.min.css" />
    <link rel="stylesheet" href="/dist/demo.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/3.0.10/shaka-player.ui.min.js" integrity="sha512-QFvv7o/fr201Dyw7VHNBDCn4UCQRuPLLWSLeAk6BGfgK3DTSv0SCFf/4eo9JYVIlAEMFfZDwbtHNUPi1XgpUPg==" crossorigin="anonymous"></script>
    <script defer src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
    <script src="./js/script.js"></script>


  </head>
  <body>
    <section id="wrap">
    <header>
      <span><img src="./images/shaka_palyer_logo.png" alt="Colorful themes for Shaka video" /></span>
      <h1>Shaka Player themes</h1>
      <nav>
        <ul>
          <li><a href="https://github.com/lucksy/shaka-player-themes">Contribute to themes</a></li>
          <li><a href="https://github.com/google/shaka-player">Get Shaka Player</a></li>
        </ul>
      </nav>
    </header>
      
    <aside id="left">
      <nav>
          <ul>
              <li><a href="#">Home</a></li>
              <li><a href="#">YouTube</a></li>
          </ul>
      </nav>
    </aside>

    <section id="content">
      <main>
        <aside id="right">Table of contents</aside>
        <article>
          <div class="announcement">
            <div class="message">
              <div class="message-text">
                Themes are tested with 10.0.3 version of Shake player
              </div>
            </div>
          </div>

          <section>
            <div data-shaka-player-container style="max-width:40em"
                 data-shaka-player-cast-receiver-id="930DEB06">
              <video autoplay data-shaka-player id="video" style="width:100%;height:100%"></video>
            </div>
          </section>
        </article>
      </main>
    </section>

    <section>
    <footer></footer>
  </section>

  </body>
</html>
